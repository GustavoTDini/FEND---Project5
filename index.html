<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garden Crosser: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <!-- Game Start Screen -->
  <div class="start-screen">
    <div>
      <img class="game-logo" src="images/garden-crosser-logo.png" alt="Game Logo"/>
      <button id="start-button">Start</button>
    </div>
  </div>

  <!-- componentes da tela de jogo -->
    <div class="game-board">
      <div class="game-elements game-ui">
          <div class="game-ui-data">
            <p class ="game-ui-text font">Vidas:</p>
            <div id="show-lives"></div>
          </div>
          <div class="game-ui-data">
            <img class="game-logo ui-image" src="images/garden-crosser-logo.png" alt="Game Logo"/>

            <div id="game-canvas"></div>
          </div>
          <div>
            <p class ="game-ui-text-center font" id="stage">Fase 1</p>
            <div class="game-ui-data">
              <p class ="game-ui-text font">Pontuação:</p>
              <p class ="game-ui-text font" id="points">0</p>
            </div>
            <div class="game-ui-data">
              <p class ="game-ui-text font">Tempo:</p>
              <p class ="game-ui-text font" id="time">0</p>
            </div>
          </div>
      </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
      <script src="js/gameui.js"></script>
    </div>

    <!-- Modal Start Game-->
    <div id="game-start" class="modal">
        <div class="game-elements">
          <div>
            <img class="game-logo ui-image" src="images/garden-crosser-logo.png" alt="Game Logo"/>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font font">
              Regras do jogo
            </p>
            <div id="modal-selector-canvas">
              <button class="arrow-button" id="selector-left">&#8249;</button>
              <canvas height="171" width="101" id="selector-canvas"></canvas>
              <button class="arrow-button" id="selector-right">&#8250;</button>
            </div>
          </div>
          <div>
            <button id="start-game" class="modal-button">Começar</button>
          </div>
        </div>
      </div>

    <!-- Modal Game Over-->
    <div id="game-over" class="modal">
        <div class="game-elements">
          <div>
            <p class="modal-header-font font">GAME OVER</p>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font font">Você não conseguiu!!!</p>
            <img src="images/sad-face.png" alt="sad face"/>
            <p class="modal-font font">Tente Novamente!!!</p>
          </div>
          <div>
            <button id="retry-button" class="modal-button">Tente Novamente</button>
          </div>
        </div>
      </div>

    <!-- Modal Finished-->
    <div id="game-finished" class="modal">
        <div class="game-elements">
          <div>
            <p class="modal-header-font font">PARABÉNS</p>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font font">Você Conseguiu!!!</p>
            <img src="images/happy-face.png" alt="happy Face"/>
            <p class="modal-font font">Sua Pontuação</p>
            <p class="modal-font font" id="modal-points">Sua Pontuação</p>
          </div>
          <div>
            <button id="restart-button" class="modal-button">Reiniciar</button>
          </div>
        </div>
      </div>
</body>

</html>
