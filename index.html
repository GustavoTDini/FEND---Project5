<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garden Crosser: Frogger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Game Start Screen -->
  <div class="start-screen">
    <div>
      <img class="game-logo" src="images/garden-crosser-logo.png" alt="Game Logo"/>
      <button id="start-button">Start</button>
    </div>
  </div>

  <!-- componentes da tela de jogo -->
    <div class="game-board">
      <header class="game-elements game-header">
          <div class="game-header-data">
            <p class ="game-header-text-left">Vidas:</p>
            <div id="show-lives"></div>
          </div>
          <div class="game-header-data">
            <img class="game-logo header-image" src="images/garden-crosser-logo.png" alt="Game Logo"/>
          </div>
          <div>
            <div class="game-header-data">
              <p class ="game-header-text-right">Pontuação:</p>
              <p class ="game-header-text-right" id="points">PONTOS</p>
            </div>
            <div class="game-header-data">
              <p class ="game-header-text-right">Tempo:</p>
              <p class ="game-header-text-right" id="time">TEMPO</p>
            </div>
          </div>
      </header>
      <div id="game-canvas" class="game-elements"></div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
      <script src="js/gameui.js"></script>
    </div>

    <!-- Modal Start Game-->
    <div class="modal fade" id="game-start" tabindex="-1" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-elements game-elements">
          <div class="modal-header modal-elements">
            <img class="game-logo header-image" src="images/garden-crosser-logo.png" alt="Game Logo"/>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font">
              Regras do jogo
            </p>
            <div id="modal-selector-canvas">
              <button class="arrow-button" id="selector-left">&#8249;</button>
              <canvas height="171" width="101" id="selector-canvas"></canvas>
              <button class="arrow-button" id="selector-right">&#8250;</button>
            </div>
          </div>
          <div class="modal-footer modal-elements">
            <button type="button" id="start-game" class="btn btn-default modal-button" data-dismiss="modal">Começar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Game Over-->
    <div class="modal fade game-elements" id="game-over" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-elements">
            <p class="modal-header-font">GAME OVER</p>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font">Você não conseguiu!!!</p>
            <img src="images/star.png" alt="Finish Star"/>
            <p class="modal-font">Tente Novamente!!!</p>
          </div>
          <div class="modal-footer modal-elements">
            <button type="button" id="restart-button" class="btn btn-default modal-button" data-dismiss="modal">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Finished-->
    <div class="modal fade game-elements" id="game-finished" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-elements">
            <p class="modal-header-font">PARABÉNS</p>
          </div>
          <div class="modal-body modal-elements">
            <p class="modal-font">Você Conseguiu!!!</p>
            <img src="images/star.png" alt="Finish Star"/>
          </div>
          <div class="modal-footer modal-elements">
            <button type="button" id="restart-button" class="btn btn-default modal-button" data-dismiss="modal">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
