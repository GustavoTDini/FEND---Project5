<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garden Crosser: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Game Start Screen -->
  <div class="start-screen">
    <h1>GARDEN CROSSER</h1>
    <button id="button">Start</button>
  </div>

  <!-- componentes da tela de jogo -->
    <div class="container game-board">
      <header class="game-elements">
        <div class="header-data">
          <div class="pokemon-font">
            Tentativas:
            <a id="tries">0</a>
          </div>
          <div class="pokemon-font">
            Tempo:
            <a id="time">0</a>
          </div>
        </div>
      </header>
      <div id="game-canvas" class="game-elements"></div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
    </div>
</body>

</html>
